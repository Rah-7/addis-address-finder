<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bar with Forms</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 1700px;
            height: 70px;
            flex-shrink: 0;
            border-radius: 20px 20px 0px 0px;
            background: #9FD8D8;
        }

        .navbar-logo {
            padding: 20px;
        }

        .navbar-links {
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .navbar-link {
            margin-right: 20px;
            color: #FFF;
            text-align: center;
            font-family: Roboto Mono;
            font-size: 30px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            cursor: pointer;
            text-decoration: none;
        }

        .form-section {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            width: 400px;
            max-width: 90%;
        }

        .form-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #2980b9;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleForm(sectionId) {
            var formSection = document.getElementById(sectionId);
            if (formSection.style.display === "none") {
                formSection.style.display = "block";
            } else {
                formSection.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-logo">
            <img src="C:\path\to\your\logo.png" alt="Logo">
        </div>
        <div class="navbar-links">
            <a class="navbar-link" href="#">Home</a>
            <a class="navbar-link" href="javascript:void(0);" onclick="toggleForm('signin-form')">Sign In</a>
            <a class="navbar-link" href="javascript:void(0);" onclick="toggleForm('contact-form')">Contact Us</a>
        </div>
    </div>

    <!-- Sign In Form -->
    <div id="signin-form" class="form-section" style="display: none;">
        <div class="form-container">
            <span class="close-button" onclick="toggleForm('signin-form')">&times;</span>
            <h2 class="form-title">Sign In</h2>
            <form class="form" action="signin.php" method="POST">
                <!-- Add your sign-in form fields here -->
                <input type="text" class="form-input" placeholder="Username" required>
                <input type="password" class="form-input" placeholder="Password" required>
                <button type="submit" class="form-button">Sign In</button>
            </form>
            <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm('signup-form')">Sign Up</a></p>
        </div>
    </div>

    <!-- Contact Us Form -->
    <div id="contact-form" class="form-section" style="display: none;">
        <div class="form-container">
            <span class="close-button" onclick="toggleForm('contact-form')">&times;</span>
            <h2 class="form-title">Contact Us</h2>
            <form class="form" action="contact.php" method="POST">
                <!-- Add your contact form fields here -->
                <input type="text" class="form-input" placeholder="Your Name" required>
                <input type="email" class="form-input" placeholder="Your Email" required>
                <textarea class="form-input" placeholder="Your Message" required></textarea>
                <button type="submit" class="form-button">Submit</button>
            </form>
        </div>
    </div>

    <!-- Add your remaining HTML code here -->

</body>
</html>
