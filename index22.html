<html>
<head>
    <title>Navigation Bar with Forms</title>

        body {
            margin: 0;

        }

        /* Existing CSS styles for navbar and form sections */

        .addis-title {
            color: #2BA962;
            text-align: center;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 90px;

        .find-address {
            color: #5A5895;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
            font-size: 30px;

            line-height: normal;
            display: flex;
            width: 990px;

            justify-content: center;
            flex-shrink: 0;
            margin: 0 auto;
            margin-top: 10px; /* adjust the top margin as desired */
        }
    </style>
    <script>
        function toggleForm(sectionId) {
            var formSection = document.getElementById(sectionId);
            if (formSection.style.display === "none") {
                formSection.style.display = "block";
            } else {
                formSection.style.display = "none";
            }
        }
    </script>
</head>
